name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            executable: SourceToAI.exe
          - os: ubuntu-latest
            rid: linux-x64
            executable: SourceToAI
          - os: macos-latest
            rid: osx-x64
            executable: SourceToAI-intel
          - os: macos-latest
            rid: osx-arm64
            executable: SourceToAI-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4 # KORRIGIERT: setup-dotnet statt setup-net
        with:
          dotnet-version: '8.0.x'

      - name: Publish Single File
        run: >
          dotnet publish SourceToAI.CLI/SourceToAI.CLI.csproj 
          -c Release 
          -r ${{ matrix.rid }} 
          --self-contained true 
          -p:PublishSingleFile=true 
          -p:PublishTrimmed=false 
          -o ./publish

      - name: Rename and Prepare (Unix/Windows)
        shell: pwsh
        run: |
          # Finde die echte Datei (z.B. SourceToAI.CLI.exe) und nenne sie um
          $originalName = if ("${{ matrix.os }}" -eq "windows-latest") { "SourceToAI.CLI.exe" } else { "SourceToAI.CLI" }
          Rename-Item "./publish/$originalName" "./publish/${{ matrix.executable }}"
          # Kopiere die appsettings.json in den publish Ordner, falls nicht schon da
          if (Test-Path "SourceToAI.CLI/appsettings.json") {
            Copy-Item "SourceToAI.CLI/appsettings.json" "./publish/appsettings.json"
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: ./publish/*

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./publish/${{ matrix.executable }}
            ./publish/appsettings.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
