name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Ermöglicht das Erstellen von Releases und Hochladen von Assets

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            executable: SourceToAI.exe
          - os: ubuntu-latest
            rid: linux-x64
            executable: SourceToAI
          - os: macos-latest
            rid: osx-x64
            executable: SourceToAI-intel
          - os: macos-latest
            rid: osx-arm64
            executable: SourceToAI-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish Single File
        run: >
          dotnet publish SourceToAI.CLI/SourceToAI.CLI.csproj 
          -c Release 
          -r ${{ matrix.rid }} 
          --self-contained true 
          -p:PublishSingleFile=true 
          -p:PublishTrimmed=false 
          -o ./publish

      - name: Rename and Prepare (Unix/Windows)
        shell: pwsh
        run: |
          # 1. Dynamische Suche der ausführbaren Datei (ignoriert .json und .pdb)
          $publishedExecutable = Get-ChildItem -Path "./publish" -File | Where-Object { $_.Name -match "SourceToAI" -and $_.Extension -notmatch "json|pdb" }
          $newName = "${{ matrix.executable }}"

          if ($publishedExecutable) {
            Write-Host "Gefunden: $($publishedExecutable.Name). Versuche in $newName umzubenennen..."
            Rename-Item -Path $publishedExecutable.FullName -NewName $newName
          } else {
            Write-Error "Keine ausführbare Datei im publish-Ordner gefunden! Inhalt:"
            Get-ChildItem -Path "./publish"
            exit 1
          }

          # 2. appsettings.json für den User beipacken
          if (Test-Path "SourceToAI.CLI/appsettings.json") {
            Copy-Item "SourceToAI.CLI/appsettings.json" "./publish/appsettings.json"
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: ./publish/*

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Lade die appsettings.json nur beim Windows-Job hoch, um Race Conditions ("Too many retries") zu vermeiden!
          files: |
            ./publish/${{ matrix.executable }}
            ${{ matrix.os == 'windows-latest' && './publish/appsettings.json' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
