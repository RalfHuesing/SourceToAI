name: Build and Release

on:
  push:
    tags:
      - 'v*' # Startet den Build bei Tags wie v1.0.0

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            executable: SourceToAI.exe
          - os: ubuntu-latest
            rid: linux-x64
            executable: SourceToAI
          - os: macos-latest
            rid: osx-x64
            executable: SourceToAI-intel
          - os: macos-latest
            rid: osx-arm64
            executable: SourceToAI-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-net@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish Single File
        run: >
          dotnet publish SourceToAI.CLI/SourceToAI.CLI.csproj 
          -c Release 
          -r ${{ matrix.rid }} 
          --self-contained true 
          -p:PublishSingleFile=true 
          -p:PublishTrimmed=true 
          -o ./publish

      - name: Rename Executable (Unix)
        if: matrix.os != 'windows-latest'
        run: mv ./publish/SourceToAI ./publish/${{ matrix.executable }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: ./publish/${{ matrix.executable }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./publish/${{ matrix.executable }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
